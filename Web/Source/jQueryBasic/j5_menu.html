<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#here").click(function(){
                if ($("table").css("top") == '-30px') {
                    $("table").css("top", "0px");
                } else {
                    $("table").css("top", "-30px");
                };
            });
        });
    </script>
    <style>
        table{
            position: fixed;
            transition: all 0.3s ease-in;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
            <a href="https://www.naver.com">네이버로</a>
            </td>
            <td>
            <a href="https://www.google.com">구글로</a>
            </td>
            <td>
            <a href="https://blog.naver.com/sk0310803">내 블로그로</a>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" id="here">이거</td>
        </tr>
    </table>
</body>
</html>
