<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("div").mousedown(function (ee) {
                $("h1").text("mousedown : " + ee.button);
            });
            $("div").mouseup(function (ee) {
                $("h1").text("mouseup : " + ee.button);
            });
            $("div").mouseenter(function (ee) {
                $("h1").text("mouseenter");
            });
            $("div").mousemove(function (ee) {
                $("h2").text(ee.pageX + "," + ee.pageY);
            });
            $("div").mouseleave(function (ee) {
                $("h1").text("mouseleave");
            });
        });
    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: solid black 3px;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <h2></h2>
</body>
</html>
