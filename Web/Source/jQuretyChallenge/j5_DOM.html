<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                // <marquee behavior="alternate">메롱</marquee>
                var m = $("<marquee></marquee>").attr("behavior", "alternate").text("메롱");
                // $("div").append(m);
                $("div").prepend(m);
            });
            $("#b2").click(function () {
                // $("div").remove();
                $("div").empty();
            });
            $("#regBtn").click(function () {
                var name = $("#nameInput").val();
                var price = $("#priceInput").val();

                var nameTd = $("<td></td>").text(name);
                var priceTd = $("<td></td>").text(price);
                var tr = $("<tr></tr>").append(nameTd, priceTd);
                $("table").append(tr);

                $("nameInput").val("");
                $("priceInput").val("");
            })
        });
    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: black solid 3px;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="b1">추가</button>
    <button id="b2">삭제</button>
    <hr>
    이름 : <input id="nameInput"><p>
    가격 : <input id="priceInput"><p>
    <button id="regBtn">등록</button>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>가격</th>
        </tr>
    </table>
</body>
</html>
