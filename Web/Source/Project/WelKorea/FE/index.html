<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wel Korea</title>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e2377538e7c2d476494bdd32b7161a0&libraries=services"></script>
</head>

<body>
    <div data-role="page" id="mainPage">
        <div data-role="header" data-position="fixed">
            <h1>Wel Korea</h1>
        </div>

        <div data-role="content">
            <div style="display: flex; gap: 10px;">
                <div id="map" style="width: 300px; height: 400px;"></div>
                <div id="rv" style="width: 300px; height: 400px;"></div>
            </div>

            <div style="margin-top: 15px;">
                <input id="search" placeholder="Search keyword..." style="width: 200px; padding: 5px;" />
                <a href="#Wel100" data-role="button">Wel 100</a>
            </div>

            <div id="resultArea" style="margin-top: 10px;"></div>
        </div>
    </div>

    <div data-role="page" id="Wel100">
        <div data-role="header" data-position="fixed">
            <a href="#mainPage" data-icon="arrow-l">back</a>
            <h1>Wel 100</h1>
        </div>
        <div data-role="content">
            <input id="place_name_input" placeholder="favorite place?">
            <input id="place_desc_input" placeholder="What was good about it?">
            <button id="place_input_btn">reg</button>
            <ul id="placeList" data-role="listview" data-inset="true"></ul>
        </div>
    </div>

    <div data-role="page" id="detailPage">
        <div data-role="header">
            <a href="#Wel100" data-transition="slidedown" data-icon="arrow-l">back</a>
            <h1>Wel Korea</h1>
        </div>
        <div data-role="content">
            no.
            <input id="detailNoInput" readonly>
            place name
            <input id="detailEngNameInput">
            place name K
            <input id="detailKorNameInput">
            description
            <input id="detailDescInput">
            created date
            <input id="detailDateInput" readonly>
            <button id="detailUpdateBtn">Update</button>
            <button id="detailDelBtn">Delete</button>
        </div>
    </div>
</body>

</html>
