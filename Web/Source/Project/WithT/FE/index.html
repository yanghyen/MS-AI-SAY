<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HomeComing</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <style>

        #coverPageContentArea {
            text-align: center;
        }

        textarea {
            resize: none;
        }

        #pageControlArea {
            width: 100%;
        }
        #pageControlArea a{
            margin-left: 10px;
            margin-right: 10px;
            text-decoration: none;
            color:black;
            font-weight: 900;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="may072_jQuery.js"></script>
</head>

<body>
    <div data-role="page" id="coverPage" data-theme="b">
        <div data-role="header">
            <h1>HomeComing</h1>
        </div>
        <div data-role="content" id="coverPageContentArea">
            <a href="#mainPage" data-transition="fade">
                <img src="static/Homecoming.png">
            </a>
        </div>
    </div>
    <div data-role="page" id="mainPage" data-theme="b">
        <div data-role="header">
            <a href="#coverPage" data-transition="fade" data-icon="arrow-l">뒤로</a>
            <h1>장결자/태신자</h1>
        </div>
        <div data-role="content">
            <input placeholder="이름" id="colorInput">
            <input placeholder="소속 셀" id="statusInput">
            <button>등록</button>
            <hr>
            <table id="pageControlArea">
                <tr>
                    <td align="center"></td>
                </tr>
            </table>
            <ul data-role="listview" data-inset="true" data-theme="c"></ul>
        </div>
    </div>
</body>

</html>
