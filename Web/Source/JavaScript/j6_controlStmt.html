<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function</title>
    <script>
        var a = 10;
        if (a > 5) {
            alert("5보다 큼");
        } else if (a > 3) {
            alert("5보다는 작고 3보다는 큼");
        } else {
            alert("해당없음")
        }

        switch(a) {
            case 10:
                alert("10이다");
                // break;
            case 5:
                alert("5다");
                alert("hahaha");
                break;
            default:
                alert("해당없음");
                break;
        }

        var role = "DBP";
        switch(role) {
            case "DBA":
                alert("전원관리");
                alert("사용자관리");
            case "DBP":
                alert("CRUD");
            default:
                alert("서비스 이용");
                break;
        }
    </script>
</head>

<body>
    
</body>

</html>
