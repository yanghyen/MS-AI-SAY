<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript operator</title>
    <script>
        // 대부분 Python과 같은데 
        var a = 10;
        var b = "g";
        alert(a + b);   // 붙여서 글자로
        alert(a * b);   // 안됨
        alert(a);

        var c = (a > 3) || (b == "ㅋ");
        alert(c);

        var d = !c;
        alert(d);

        // 형 변환
        var e = 10;
        var f = e + ""; // int -> str
        var g = f * 1;  // str -> int
    </script>
</head>

<body>

</body>

</html>
