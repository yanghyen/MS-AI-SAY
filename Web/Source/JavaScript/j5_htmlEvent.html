<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function</title>
    <script>
        function printHaha() {
            alert("haha");
        }
        function printGogo(){
            alert("gogogogogogo");
        }
    </script>
</head>

<body>
    <h1 onclick="printHaha();">hahahahahhaha</h1>
    <h2 ondblclick="printGogo();">gogogogoogogogogogogo</h2>
    <input onkeyup="printGogo();">
</body>

</html>
