<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ㅋ</title>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("input").keydown(function (e) {
                if (e.keyCode == 65) {
                    return false;
                }
            });
            // 키보드 기능 발동
            $("input").keyup(function (e) {
                // alert(e.keyCode); // 키보드 아스키값
                if (e.keyCode == 13) {
                    alert("엔터침");
                }
            });

            $("html").keydown(function (e) {
                if (e.keyCode == 37) {
                    var x = $("img").offset().left - 3;
                    $("img").css("left", x + "px");
                } else if (e.keyCode == 38) {
                    var y = $("img").offset().top - 3;
                    $("img").css("top", y + "px");
                } else if (e.keyCode == 39) {
                    var x = $("img").offset().left + 3;
                    $("img").css("left", x + "px");
                } else if (e.keyCode == 40) {
                    var y = $("img").offset().top + 3;
                    $("img").css("top", y + "px");
                }
            });
        });
    </script>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <input>
    <hr>
    <img src="Apple64.png">
</body>

</html>
