            // alert(navigator.userAgent); // 접속한 브라우저 정보를 문자열로
            if (navigator.userAgent.indexOf("Android") != -1 ||
                navigator.userAgent.indexOf("iPhone") != -1) {
                location.href = "https://www.naver.com";
            }


            $(window).resize(function () {
                var w = $(window).width();
                var h = $(window).height();
                $("h1").text(w + "," + h);
            });

            $(window).scroll(function(){
                var htmlHeightBlack = $(document).height();
                var browserHeightRed = $(window).height();
                var scrollOffsetGreen = $(window).scrollTop();
                var scrollOffsetBottomBlue = scrollOffsetGreen + browserHeightRed;

                if (scrollOffsetBottomBlue >= htmlHeightBlack - 10){
                    var h3 = $("<h3></h3>").text("추가");
                    $("body").append(h3);
                }
            });
        });
    </script>
