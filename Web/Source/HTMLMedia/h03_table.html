<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table</title>
</head>

<body>
    <table border="1" width="300px" height="300px">
        <tr>
            <td align="center">1</td>
            <th>2</th>
            <td align="right">3</td>
        </tr>
        <tr>
            <td valign="top">4</td>
            <td>5</td>
            <td align="right" valign="bottom">6</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="300px" height="300px">
        <tr>
            <td colspan="2" align="center">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
    </table>
    <hr>
    <table border="1" width="300px" height="300px">
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>

</html>
