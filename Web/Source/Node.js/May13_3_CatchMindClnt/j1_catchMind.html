<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CatchMind</title>
    <script src="http://195.168.9.206:52556/socket.io/socket.io.js"></script>
    <script src="jQuery.js"></script>
    <style>
        canvas {
            background-color: green;
        }
    </style>
    <script>
        $(function () {
            const socket = io.connect("http://195.168.9.206:52556");

            const paper = document.getElementById("c");
            const pen = paper.getContext("2d");

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            pen.strokeStyle = "white";
            pen.lineWidth = 5;
            pen.lineCap = "round";

            // 1. 마우스 누름
            $("canvas").mousedown(function (e) {
                isDrawing = true;
                lastX = e.offsetX;
                lastY = e.offsetY;
            });

            // 2. 마우스 이동
            $("canvas").mousemove(function (e) {
                if (!isDrawing) return;

                const currentX = e.offsetX;
                const currentY = e.offsetY;

                // 2-1. 본인 그리기
                pen.beginPath();
                pen.moveTo(lastX, lastY);
                pen.lineTo(currentX, currentY);
                pen.stroke();
                pen.closePath();

                // 2-2. 서버로 전송
                socket.emit("clntMsg", {
                    isDrawing: true,
                    fromX: lastX,
                    fromY: lastY,
                    x: currentX,
                    y: currentY
                });

                lastX = currentX;
                lastY = currentY;
            });

            // 3. 마우스 떼거나 캔버스 벗어남
            $("canvas").mouseup(function () {
                isDrawing = false;
                socket.emit("clntMsg", { isDrawing: false });
            });
            $("canvas").mouseleave(function () {
                isDrawing = false;
                socket.emit("clntMsg", { isDrawing: false });
            });

            // 4. 다른 사람 그림 그리기
            socket.on("srvMsg", function (msg) {
                if (!msg.isDrawing) return;

                pen.beginPath();
                pen.moveTo(msg.fromX, msg.fromY);
                pen.lineTo(msg.x, msg.y);
                pen.stroke();
                pen.closePath();
            });
        });
    </script>
</head>

<body>
    <canvas id="c" width="800px" height="600px"></canvas>
</body>

</html>
