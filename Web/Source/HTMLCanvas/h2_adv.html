<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas{
            border: black solid 2px;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            var paper = document.getElementById("c");
            var pen = paper.getContext("2d");

            pen.fillStyle = "pink";     // 칠해진 도형 색
            pen.strokeStyle = "skyblue";   // 선 색
            pen.lineWidth = 5;  // 선 두께

            pen.shadowOffsetX = 3;
            pen.shadowOffsetY = 3;
            pen.shadowBlur = 7;
            pen.shadowColor = "yellow";
            
            // 사각형
            pen.fillRect(10, 20, 100, 50);  // x, y, w, h
            
            // 선 그리기
            pen.beginPath();
            pen.moveTo(110, 70);
            pen.lineTo(200, 200);
            pen.closePath();
            pen.stroke();

            var iii = new Image();
            iii.src = "bara.jfif";
            iii.onload = function(){
                // pen.drawImage(iii, 40, 50);
                pen.drawImage(iii, 50, 60, 50, 80);
            }
        });
    </script>
</head>
<body>
    <canvas id="c" width="300px" height="300px">

    </canvas>
</body>
</html>
