<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas{
            border: black solid 2px;
        }
    </style>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            var paper = document.getElementById("c");
            var pen = paper.getContext("2d");

            var ball = new Image();
            ball.src = "ball.png";
            ball.onload = function() {
                $("#c").mousemove(function (ee) {
                    pen.drawImage(ball, ee.pageX, ee.pageY);
                    var m = $("<marquee></marquee>").attr("behavior", "alternate").html("메롱");
                    $("#c").append(m);

                });
            };
        });
    </script>
</head>
<body>
    <canvas id="c" width="300px" height="300px">

    </canvas>
</body>
</html>
