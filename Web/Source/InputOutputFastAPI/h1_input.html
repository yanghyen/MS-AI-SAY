<!DOCTYPE html>
<html>

<body>

            <tr>
                <th colspan="2">동료가 될래?</th>

            <tr>
                <td class="td1">소속</td>
                <td>

                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1">악마의 열매</td>
                <td>
                    <input name="ability" type="checkbox" value="초인계">초인계

                    <input name="ability" type="checkbox" value="동물계">동물계
                </td>
            </tr>
            <tr>
                <td class="td1">할 말</td>
                <td>
                    <textarea name="comment" class="taType"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="btnType">...(*￣０￣)ノ</button><br><br>
                    <input type="image" src="src/zrbtn.png" width="80px"><br>
                </td>
            </tr>
        </table>

</body>

</html>
