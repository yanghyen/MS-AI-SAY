<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <title>jQuery Basic</title>
    
</head>
<body>
    <div data-role="page" id="p1">
        <div data-role="header" data-position="fixed">
            <h1>page1</h1>
        </div>
        <div data-role="content">
            <a href="#p2" data-role="button">fade</a>
            <hr>
            <a href="#p2" data-transition="turn" data-role="button">turn</a>
            <hr>
            <a href="#p2" data-transition="flip">flip</a>
            <hr>
            <a href="#p2" data-transition="slideup">slideup</a>
            <hr>
            <a href="#p2" data-transition="slidedown">slidedown</a>
            <hr>
        </div>
    </div>
    <div data-role="page" id="p2">
        <div data-role="header" data-position="fixed">
            <a href="#p1" data-icon="arrow-l">back</a>
            <a href="#p1" data-icon="arrow-r">go</a>
            <h1>page2</h1>
        </div>
        <div data-role="content">
            zzzzzzzzzzzz
        </div>
    </div>
</body>
</html>
